<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Resume Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Resume Generator</h1>
    <h3>By Utkarsh, Yuvraj, Nitesh</h3>
    hello world
    <div class="Container">
      <div class="personal">
        <div class="box">
          <label for="Name">Name</label>
          <input type="text" placeholder="Enter hear" />
        </div>
        <div class="box">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="box">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="111-111-1111"
          />
        </div>
        <div class="box">
          <label for="linkedIn">LinkedIn Profile url</label>
          <input
            type="url"
            name="linkedIn"
            id="linkedIn"
            placeholder="enter url"
          />
        </div>
        <div class="box">
          <label for="github">Github profile url</label>
          <input type="url" name="github" id="github" placeholder="enter url" />
        </div>
        <div class="box">
          <label for="website">Website</label>
          <input
            type="url"
            name="website"
            id="website"
            placeholder="enter url"
          />
        </div>
        <div class="box">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Your address"
          />
        </div>
      </div>
      <div class="about">
        <h2>About Me</h2>
        <label for="aboutme">About me</label>
        <textarea name="aboutme" id="aboutme" cols="50" rows="3">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse earum itaque iusto blanditiis iure numquam soluta ipsum consequuntur aspernatur sint?
            </textarea
        >
      </div>
      <div class="education">
        <h2>Education</h2>
        <div class="higher-studies">
  
          <table class="education-table" id="education-table">
            <thead id="table-head">
              <tr>
                <th>School/College Name</th>
                <th>Degree/Diploma</th>
                <th>Field(s) of Study</th>
                <th>Passing Year</th>
                <th>Grades</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr id="data" row="1" class="table-row">
                <td>
                  <input
                    type="text"
                    id="college-name"
                    placeholder="enter name here"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="degree-name"
                    placeholder="enter degree/diploma"
                  />
                </td>
                <td><input type="text" id="field-name" /></td>
                <td><input type="date" id="year-name" /></td>
                <td>
                  <input
                    type="text"
                    id="grades"
                    placeholder="enter your grade"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <button id="btn">Add more</button>
        </div>
      </div>

      <div class="experience">
        <h2>Experience</h2>
        <div class="experience-data" id="experience-data">
          <label for="from">From</label>
          <input
            type="date"
            name="experience_start_date"
            id="experience_start_date"
          />
          <label for="Till">Till</label>
          <input
            type="date"
            name="experience_start_date"
            id="experience_start_date"
          />
          <label for="company name">Company Name</label>
          <input
            type="text"
            name="company name"
            id="company_name"
            placeholder="enter company name"
          />
        </div>
        <button id="add_experience">Add Experience</button>
      </div>

      <div class="Certification">
        <h2>Certification</h2>
        <div id="certificate-data">
          <label for="certification_datte">Certification Date</label>
        <input type="date" name="Certification_date" id="Certification_datte" />
        <label for="Certification_feild">Certification Feild</label>
        <input
          type="text"
          name="Certification_feild"
          id="Certification_feild"
        />
        <label for="Certification_authority">Certification Authority</label>
        <input
          type="text"
          name="Certification_authority"
          id="Certification_authority"
        />
        </div>

        <button id="add_certificate">Add Certificate</button>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html
