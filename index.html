<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Resume Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Resume Generator</h1>
    <h3>By Utkarsh, Yuvraj, Nitesh</h3>

    <div class="Container">
      <div class="personal">
        <label for="Name">Name</label>
        <input type="text" placeholder="Enter hear" />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div class="education">
        <div class="10th">
          <ul>
            <li>School name</li>
            <li>Year of Passing</li>
          </ul>
        </div>
      </div>
      <div class="professional"></div>
      <div class="experience">
        <h2>Experience</h2>
        <label for="Trom">From</label>
        <input
          type="date"
          name="experience_start_date"
          id="experience_start_date"
        />
        <label for="Till">Till</label>
        <input
          type="date"
          name="experience_start_date"
          id="experience_start_date"
        />
        <label for="company name">Company Name</label>
        <input
          type="text"
          name="company name"
          id="company_name"
          placeholder="enter company name"
        />
        <button type="submit" id="add_experience">Add Experience</button>
      </div>
      <div class="Certification">
        <h2>Certificatiion</h2>
        <label for="certification_datte">Certification Date</label>
        <input type="date" name="Certification_date" id="Certification_date" />
        <label for="Certification_feild">Certification Feild</label>
        <input
          type="text"
          name="Certification_feild"
          id="Certification_feild"
        />
        <label for="Certification_authority">Certification Authority</label>
        <input
          type="text"
          name="Certification_authority"
          id="Certification_authority"
        />
        <button>Add Certificate</button>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
