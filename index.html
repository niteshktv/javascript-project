<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Resume Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Generator</h1>
    <h3>By Utkarsh, Yuvraj, Nitesh</h3>

    <div class="Container">
        <div class="personal">
            <label for="FName">First Name</label>
            <input type="text" placeholder="Enter hear">
            
        </div>
        <div class="education">

            <div class="10th">
                <h4>10th Class</h4>
                <label for="10th-school-name">School Name:</label>
                <input type="text" id="10th-school-name" placeholder="enter school name">
                <label for="10th-city">City:</label>
                <input type="text" for="10th-city" placeholder="enter city">
                <label for="10th-passing-year">Passing Year:</label>
                <input type="text" for="10th-passing-year" placeholder="enter passing year">
                <label for="10th-grades">Grades:</label>
                <input type="text" id="10th-grades" placeholder="enter your grades">
            </div>

            <div class="12th">
                <h4>12th Class</h4>
                <label for="12th-school-name">School Name:</label>
                <input type="text" id="12th-school-name" placeholder="enter school name">
                <label for="12th-city">City:</label>
                <input type="text" for="12th-city" placeholder="enter city">
                <label for="12th-passing-year">Passing Year:</label>
                <input type="text" for="112th-passing-year" placeholder="enter passing year">
                <label for="12th-grades">Grades:</label>
                <input type="text" id="12th-grades" placeholder="enter your grades">
            </div>

            <div class="undergraduate">
                <h4>Undergraduation</h4>
                <label for="ug-college-name">University/College Name:</label>
                <input type="text" id="ug-college-name" placeholder="enter university name">
                <label for="ug-passing-year">Passing Year:</label>
                <input type="text" id="ug-passing-year" placeholder="enter passing year">
                <label for="ug-course">Course Name:</label>
                <input type="text" id="ug-course" placeholder="enter course name">

            </div>
        </div>
        <div class="professional">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
