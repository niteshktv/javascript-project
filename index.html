<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Resume Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Resume Generator</h1>
    <h3>By Utkarsh, Yuvraj, Nitesh</h3>
    hello world
    <div class="Container">
        <div class="personal">
            <div class="box">
                <label for="Name">Name</label>
                <input type="text" placeholder="Enter hear">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="box">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="111-111-1111">
            </div>
            <div class="box">
                <label for="linkedIn">LinkedIn Profile url</label>
                <input type="url" name="linkedIn" id="linkedIn" placeholder="enter url">
            </div>
            <div class="box">
                <label for="github">Github profile url</label>
                <input type="url" name="github" id="github" placeholder="enter url">
            </div>
            <div class="box">
                <label for="website">Website</label>
                <input type="url" name="website" id="website" placeholder="enter url">
            </div>
            <div class="box">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Your address">
            </div>

        </div>
        <div class="about">
            <h2>About Me</h2>
            <label for="aboutme">About me</label>
            <textarea name="aboutme" id="aboutme" cols="50" rows="3">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse earum itaque iusto blanditiis iure numquam soluta ipsum consequuntur aspernatur sint?
            </textarea>
        </div>
        <div class="education">

          <h2>Education</h2>
          <div class="10th">
              <h4>10th Class</h4>
              <div class="box">
                <label for="10th-school-name">School Name:</label>
              <input type="text" id="10th-school-name" placeholder="enter school name">
              </div>
              <div class="box">
                <label for="10th-city">City:</label>
                <input type="text" for="10th-city" placeholder="enter city">
              </div>
              <div class="box">
                <label for="10th-passing-year">Passing Year:</label>
                <input type="date" for="10th-passing-year" placeholder="enter passing year">
              </div>
              <div class="box">
                <label for="10th-grades">Grades:</label>
                <input type="text" id="10th-grades" placeholder="enter your grades">
              </div>
          </div>

          <div class="12th">
              <h4>12th Class</h4>
              <div class="box">
                <label for="12th-school-name">School Name:</label>
                <input type="text" id="12th-school-name" placeholder="enter school name">
              </div>
              <div class="box">
                <label for="12th-city">City:</label>
                <input type="text" for="12th-city" placeholder="enter city">
              </div>
              <div class="box">
                <label for="12th-passing-year">Passing Year:</label>
                <input type="date" for="12th-passing-year" placeholder="enter passing year">
              </div>
              <div class="box">\
                <label for="12th-grades">Grades:</label>
                <input type="text" id="12th-grades" placeholder="enter your grades">
              </div>
              
          </div>

          <div class="higher-studies">
            <h4>Higher Education</h4>
            <div class="box">
              <label for="high-ed">Select any one</label>
              <select name="higher-education" id="high-edu">
                <option value="undergraduation">Undergraduation</option>
                <option value="post-graduation">Post-graduation</option>
                <option value="doctorate">Doctorate</option>
                <option value="diploma">Diploma</option>
              </select>
            </div>
            <div class="box">
              <label for="ug-college-name">University/College Name:</label>
              <input type="text" id="ug-college-name" placeholder="enter university name">
            </div>
            <div class="box">
              <label for="ug-city">City:</label>
              <input type="text" id="ug-city" placeholder="enter city name">
            </div>
            <div class="box">
              <label for="ug-course">Course Name:</label>
              <input type="text" id="ug-course" placeholder="enter course name">
            </div>  
              
            <div class="box">
              <label for="ug-branch">Branch Name:</label>
              <input type="text" id="ug-branch" placeholder="enter branch name">
            </div>
            <div class="box">
              <label for="ug-passing-year">Passing Year:</label>
              <input type="date" id="ug-passing-year" placeholder="enter passing year">
            </div>
            <div class="box">
              <label for="ug-grades">Grades:</label>
              <input type="text" id="ug-grades" placeholder="enter your grades">
            </div>
            <div class="box">
              <button>Add more</button>
            </div>
          </div>
      </div>
        
      <div class="experience">
        <h2>Experience</h2>
        <label for="from">From</label>
        <input
          type="date"
          name="experience_start_date"
          id="experience_start_date"
        />
        <label for="Till">Till</label>
        <input
          type="date"
          name="experience_start_date"
          id="experience_start_date"
        />
        <label for="company name">Company Name</label>
        <input
          type="text"
          name="company name"
          id="company_name"
          placeholder="enter company name"
        />
        <button type="submit" id="add_experience">Add Experience</button>
      </div>
      <div class="Certification">
        <h2>Certificatiion</h2>
        <label for="certification_datte">Certification Date</label>
        <input type="date" name="Certification_date" id="Certification_date" />
        <label for="Certification_feild">Certification Feild</label>
        <input
          type="text"
          name="Certification_feild"
          id="Certification_feild"
        />
        <label for="Certification_authority">Certification Authority</label>
        <input
          type="text"
          name="Certification_authority"
          id="Certification_authority"
        />
        <button>Add Certificate</button>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
