<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Resume Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Resume Generator</h1>
    <h3>By Utkarsh, Yuvraj, Nitesh</h3>

    <div class="Container">
        <div class="personal">
            <div class="box">
                <label for="Name">Name</label>
                <input type="text" placeholder="Enter hear">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="box">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="111-111-1111">
            </div>
            <div class="box">
                <label for="linkedIn">LinkedIn Profile url</label>
                <input type="url" name="linkedIn" id="linkedIn" placeholder="enter url">
            </div>
            <div class="box">
                <label for="github">Github profile url</label>
                <input type="url" name="github" id="github" placeholder="enter url">
            </div>
            <div class="box">
                <label for="website">Website</label>
                <input type="url" name="website" id="website" placeholder="enter url">
            </div>
            <div class="box">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Your address">
            </div>

        </div>
        <div class="about">
            <h2>About Me</h2>
            <label for="aboutme">About me</label>
            <textarea name="aboutme" id="aboutme" cols="50" rows="3">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse earum itaque iusto blanditiis iure numquam soluta ipsum consequuntur aspernatur sint?
            </textarea>
        </div>
        <div class="education">
            <div class="10th">
                <ul>
                    <li>School name</li>
                    <li>Year of Passing</li>
                </ul>
            </div>
        </div>
        <div class="professional">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
